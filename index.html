function tanpa(){
    document.getElementById("Hasil").innerHTML="";
    var kotanya = [];
    for(var j=0;j<namaDaerah.length;j++){
        if(namaDaerah[j].toLocaleLowerCase().includes(document.getElementById("inputnya").value.toLocaleLowerCase())){

        }else{
            kotanya.push(namaDaerah[j]);
        }
    }
    var hasil = kotanya.join("<br>");
    document.getElementById("Hasil").innerHTML=hasil;
}

function awal(){
    document.getElementById("Hasil").innerHTML="";
    var kotanya = [];
    for(var j=0;j<namaDaerah.length;j++){
        if(namaDaerah[j].charAt(0).toLocaleLowerCase()==document.getElementById("inputnya").value.toLocaleLowerCase()){
            kotanya.push(namaDaerah[j]);
        }
    }
    var hasil = kotanya.join("<br>");
    document.getElementById("Hasil").innerHTML=hasil;
}

function akhir(){
    document.getElementById("Hasil").innerHTML="";
    var kotanya = [];
    for(var j=0;j<namaDaerah.length;j++){
        if(namaDaerah[j].charAt(namaDaerah[j].length-1).toLocaleLowerCase()==document.getElementById("inputnya").value.toLocaleLowerCase()){
            kotanya.push(namaDaerah[j]);
        }
    }
    var hasil = kotanya.join("<br>");
    document.getElementById("Hasil").innerHTML=hasil;
}
